  <div id="introduction">

    <p id="intro-text">Hola! My name is Rocky. I am a Third Year Kinesiology Student at the University Of Alberta</p>

     <!-- Javascript-->

     <script>
      function typeWriter(text, speed) {
        let i = 0;
        const element = document.getElementById('intro-text');
        element.innerHTML = ''; // Clear the existing text
        function addNextCharacter() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(addNextCharacter, speed);
          }
        }
        addNextCharacter();
      }
    
      // Call the typeWriter function with your text and speed
      const introText = "Hola! My name is Rocky. I am a Third Year Kinesiology Student at the University Of Alberta";
      const typingSpeed = 60; // Adjust this value to control the typing speed
      typeWriter(introText, typingSpeed);
    </script>
